<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9168248935486215"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>껄무새 (그 때 살껄껄껄)</title>
    <link rel="stylesheet" href="ggulstyles.css">
    
    <!-- Chart.js CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- jQuery CDN 제거 -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    
    <!-- Select2 JS 제거 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> -->
</head>
<body>
    <div class="container">
        <h1>껄무새 (내가 사라고 했제?)</h1>
        <form id="investment-form">
            <div class="form-group">
                <label for="main-investment-type">투자 항목:</label>
                <select id="main-investment-type" required>
                    <option value="" disabled selected>선택하세요</option>
                    <!-- 메인 투자 항목이 JavaScript에 의해 동적으로 추가됩니다 -->
                </select>
            </div>

            <div class="form-group">
                <label for="sub-investment-type">세부 종목:</label>
                <select id="sub-investment-type" required>
                    <option value="" disabled selected>먼저 투자 항목을 선택하세요</option>
                    <!-- 세부 종목이 JavaScript에 의해 동적으로 추가됩니다 -->
                </select>
            </div>

            <div class="form-group">
                <label for="investment-amount">투자 금액 (원):</label>
                <input type="number" id="investment-amount" min="1" value="100000000" required>
            </div>

            <div class="form-group">
                <label for="investment-year">투자 년도:</label>
                <input type="number" id="investment-year" value="2010" required>
            </div>

            <button type="submit">투자 결과 보기</button>
        </form>

        <div id="result">
            <!-- 결과가 여기에 표시됩니다 -->
            <div id="investment-details"></div>
        </div>        

        <div id="animation">
            <!-- 애니메이션이 여기에 표시됩니다 -->
        </div>

        <!-- 총 금액 그래프를 표시할 캔버스 추가 -->
        <div id="total-chart-container" style="margin-top: 30px; display: none;">
            <h3>총 투자 금액 변화</h3>
            <canvas id="total-investment-chart"></canvas>
        </div>

        <!-- 세부 항목별 가격 변동 그래프를 표시할 캔버스 추가 -->
        <div id="price-variation-chart-container" style="margin-top: 30px; display: none;">
            <h3>세부 항목별 가격 변동</h3>
            <canvas id="price-variation-chart"></canvas>
        </div>
    </div>

    <script src="ggulscript.js"></script>
</body>
</html>
