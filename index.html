<!DOCTYPE html>
<html lang="ko">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9168248935486215"
     crossorigin="anonymous"></script>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>껄무새 (내가 사라고 했제?)</title>
    
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS 추가 -->
    <link rel="stylesheet" href="ggulstyles.css">        
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">껄무새 (내가 사라고 했제?)</h1>
        <form id="investment-form" class="row g-3">
            <!-- 첫 번째 줄: 투자 항목과 세부 종목 -->
            <div class="col-12 col-sm-6">
                <label for="main-investment-type" class="form-label">투자 항목:</label>
                <select id="main-investment-type" class="form-select" required>
                    <option value="" disabled selected>선택하세요</option>
                    <!-- JavaScript로 옵션 추가 -->
                </select>
            </div>
            
            <div class="col-12 col-sm-6">
                <label for="sub-investment-type" class="form-label">세부 종목:</label>
                <select id="sub-investment-type" class="form-select" required>
                    <option value="" disabled selected>먼저 투자 항목을 선택하세요</option>
                    <!-- JavaScript로 옵션 추가 -->
                </select>
            </div>
            
            <!-- 두 번째 줄: 투자 금액과 투자 년도 -->
            <div class="col-12 col-sm-6">
                <label for="investment-amount" class="form-label">투자 금액:</label>
                <input type="number" id="investment-amount" class="form-control" value="100000000" min="1" required>
            </div>
            
            <div class="col-12 col-sm-6">
                <label for="investment-year" class="form-label">투자 년도:</label>
                <input type="number" id="investment-year" class="form-control" required>
            </div>
            
            <!-- 제출 버튼 -->
            <div class="col-12">
                <div class="row g-2">
                    <div class="col-12 col-sm-6">
                        <button type="submit" class="btn btn-primary w-100">투자 결과 보기</button>
                    </div>
                    <div class="col-12 col-sm-6">
                        <button type="button" class="btn btn-secondary w-100" id="reset-button">초기화</button>
                    </div>
                </div>
            </div>
        </form>
        
        <!-- 투자 결과 표시 영역 -->
        <div id="result" class="mt-5 p-4 bg-light border rounded" style="display: none;">
            <!-- JavaScript로 내용 추가 -->
        </div>
        
        <!-- 투자 항목 상세 정보 -->
        <div id="investment-details" class="mt-3">
            <!-- JavaScript로 내용 추가 -->
        </div>
        
        <!-- 애니메이션 영역 -->
        <div id="animation" class="mt-3 text-center">
            <!-- JavaScript로 내용 추가 -->
        </div>
        
        <!-- 결합된 그래프 표시 영역 -->
        <div id="charts" class="row mt-5" style="display: none;">
            <!-- 결합된 그래프 -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <canvas id="combined-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom JS 추가 -->
    <script src="ggulscript.js"></script>
</body>
</html>
